---
apt_packages:
  - tmux
  - btop
  - git
  - curl
  - neovim
  - gamescope
  - lutris
  - steam
  - qbittorrent
  - vlc
  - obs-studio
  - fonts-inter-variable
  - fonts-jetbrains-mono
  - gnome-software
  - gnome-software-plugin-deb
  - gnome-software-plugin-fwupd
  - gnome-software-plugin-flatpak
  - ubuntu-restricted-extras
  - gnome-tweaks
  - tldr-py
  - blanket
  - printer-driver-splix
  - flatseal
  - ffmpeg
  - fish
  - flatpak
  - fwupd
  - fonts-adobe-sourcesans3
  - wget
  - cabextract
  - fontconfig
  - python3-pip
  - apt-transport-https
  - ca-certificates
  - software-properties-common
  - gnupg
  - gnome-shell-extensions
  - unzip
  - ripgrep
  - rustup

flatpak_packages:
  - com.heroicgameslauncher.hgl
  - com.vysp3r.ProtonPlus
  - md.obsidian.Obsidian
#  - com.spotify.Client
  - com.github.tchx84.Flatseal
  - com.mattjakeman.ExtensionManager

remove_packages:
  - firefox*
  - libreoffice*
  - totem-video-thumbnailer
  - gnome-tour
  - gnome-maps
  - rhythmbox
  - gnome-music
  - showtime
  - gnome-contacts
  - gnome-boxes
  - gnome-snapshot
  - gnome-terminal
  - evolution
  - gnome-sound-recorder
  - shotwell
  - vim-tiny
  - vim-common
  - ansible

stop_services:
  - snapd.service
  - snapd.socket

snap_paths:
  - /var/cache/snapd/
  - /root/snap/
  - "/home/{{ ansible_facts['user_id'] }}/snap/"

kde_lang:
  - { file: plasma-localerc, group: Language, key: Language, value: 'ru:en' }
  - { file: plasma-localerc, group: Formats, key: LANG, value: 'ru_RU.UTF-8'}
  - { file: kxkbrc, group: Layout, key: LayoutList, value: 'us,ru' }
  - { file: kxkbrc, group: Layout, key: Use, value: true }
  - { file: kxkbrc, group: Layout, key: VariantList, value: ','}
  - { file: kxkbrc, group: Layout, key: ResetOldOptions, value: true }
  - { file: kxkbrc, group: Layout, key: Options, value: 'kpdl:dotoss,grp:alt_shift_toggle,grp:win_space_toggle' }